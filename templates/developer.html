<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Section</title>
    <style>
        body {
          background-image: url('https://www.shutterstock.com/image-vector/technology-vector-medical-backgroundmedical-iconsmodern-260nw-2268402899.jpg'); /* Replace with your image URL */
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-color: blue;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            background-color: lightblue;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .members {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .team-mem {
            background-color: #e9ecef;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .team-mem img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .team-mem h4 {
            margin: 10px 0 5px;
            color: #343a40;
        }
        .team-mem p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Executive</h2>
        <hr>
        <div class="members">
            <div class="team-mem">

                <h4>University Roll </h4>
                <p>2019498</p>
                <p></p>
            </div>
            <div class="team-mem">
              
                <h4>Shristy Chaudhary</h4>
                <p>Btech-AI & ML</p>
                <p>AI & ML-29</p>
            </div>
            <div class="team-mem">
              
                <h4>Contact</h4>
                <p>9457018918</p>
                <p></p>
            </div>
        </div>
    </div> 
</body>
</html>
